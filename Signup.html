<body>


    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstname"><b>First Name</b></label>
                        <input type="firstname" placeholder="Enter your first name" name="fn" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Lastname"><b>Last Name</b></label>
                        <input type="lastname" placeholder="Enter your last name" name="ln" required>
                    </div>
                    
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="city"><b>City</b></label>
                        <input type="firstname" placeholder="Enter your city name" name="fn" required>
                    </div>
                    <div class="col-md-6">
                        <label for="state"><b>State</b></label>
                        <input type="lastname" placeholder="Enter your state name" name="ln" required>
                    </div>
                    
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="Area"><b>Area</b></label>
                        <input type="firstname" placeholder="Enter your Area name" name="fn" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Area"><b>Pin code</b></label>
                        <input type="lastname" placeholder="Enter your pin code" name="ln" required>
                    </div>
                    
                </div>
            </div>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
