<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="tickets.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </head>
  <body>
    

    
    <header>
        <h1>Indian Railway Ticket Booking</h1>
    </header>

    <main>
        <section class="booking-form">
            <h2>Book Your Ticket</h2>
            <form action="#" method="post">
                <label for="from">From:</label>
                <select id="from" name="from" required>
                    <option value="" disabled selected>Select Departure Station</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Chennai">Chennai</option>
                </select>

                <label for="to">To:</label>
                <select id="to" name="to" required>
                    <option value="" disabled selected>Select Destination Station</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Chennai">Chennai</option>
                </select>

                <label for="date">Date of Journey:</label>
                <input type="date" id="date" name="date" required>

                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" required>

                <button type="submit">Check Availability</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Indian Railway Ticket Booking. All rights reserved.</p>
    </footer>

      
        
    </body>

    </html>
